<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="/Challenge-One/style/style.css">
    <link rel="icon" 
      type="image/png" 
      href="/Challenge-One/images/typewriter.png" />
</head>
<body>
    <header>
        <img src="/Challenge-One/images/logo.png" alt="Logo do site: letra A de Alura" id="logo">
    </header>


    <main>   
        <section id="solicitacao">
            <h2 class="animaTypewriter">Descriptografe seu Texto!</h2>
            <textarea
                placeholder="Digite seu texto"
                class="inputCriptografar"
                id="texto" ></textarea>
        </section>
        <section id="resultado">
            <div id="secaoResultado">
                <img src="/Challenge-One/images/lupa.png" alt="Personagem mágico olhando na lupa.">
                <div class="texto">
                    Nenhuma mensagem encontrada
                </div>
                <textarea class="output-resultado" placeholder="Digite um texto que deseja criptografar ou descriptografar"></textarea>
                
            </div>
        </section>
    </main>


    <section id="botoes">
        <img src="/Challenge-One/images/aviso.png" alt="Alerta">
        <p>Apenas letras minúsculas e sem acento.</p>
        <button id="criptografar" onclick="criptografa()">
            Criptografar
        </button>
        <button id="descriptografar" onclick="descriptografa()">
            Descriptografar
        </button>
    </section>


    <footer class="rodape"><p>Feito por Jerrayne Rodrigues - Challenge Turma 3 | One Next Education - Alura/Oracle</p></footer>

    <script src="/Challenge-One/script/script.js"></script>
</body>
</html>
