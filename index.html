<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="https://github.com/jerrayner/challenge-one-decodificador/blob/main/style/style.css">
    <link rel="icon" 
      type="image/png" 
      href="https://github.com/jerrayner/challenge-one-decodificador/blob/main/images/typewriter.png" />
</head>
<body>

    <!-- LOGO -->
    <header>
        <img src="https://github.com/jerrayner/challenge-one-decodificador/blob/main/images/logo.png" alt="Logo do site: letra A de Alura" id="logo">
    </header>

<!-- SEÇÕES DE INSERIR O TEXTO E RESULTADO -->
    <main>   
        <section id="solicitacao">
            <h2 class="animaTypewriter">Decodificador de Texto!</h2>
            <textarea
                placeholder="Digite seu texto"
                class="inputCriptografar"
                id="texto"></textarea>
        </section>

        <section id="resultado">
            <div id="secaoResultado">
                <img src="https://github.com/jerrayner/challenge-one-decodificador/blob/main/images/lupa.png" alt="Personagem mágico olhando na lupa.">
                <div class="texto">
                    Nenhuma mensagem encontrada
                </div>
                <textarea id="output-resultado" placeholder="Digite um texto que deseja criptografar ou descriptografar"></textarea>
                <button id="copiar" class="botaoCopy" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>

<!-- SESSÃO DOS BOTÕES -->
    <section id="botoes">
        <img src="https://github.com/jerrayner/challenge-one-decodificador/blob/main/images/aviso.png" alt="Alerta">
        <p>Apenas letras minúsculas e sem acento.</p>
        <button class="botao" id="criptografar" onclick="criptografa()">
            Criptografar
        </button>
        <button class="botao" id="descriptografar" onclick="descriptografa()">
            Descriptografar
        </button>
    </section>

<!-- RODAPÉ -->
    <footer class="rodape"><p>Feito por Jerrayne Rodrigues - Challenge Encripter | Turma 3 | One Next Education - Alura/Oracle</p></footer>

    <!-- SCRIPT -->
    <script src="https://github.com/jerrayner/challenge-one-decodificador/blob/main/script/script.js"></script>
</body>
</html>
